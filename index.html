<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4facfe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chat for Fun | Official</title>
    <style>
        :root { --accent: #4facfe; --bg: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%); --glass: rgba(255,255,255,0.04); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow: hidden; height: 100vh; }
        
        .main-logo { width: 100px; height: 100px; background: linear-gradient(135deg, #4facfe, #00f2fe); border-radius: 28px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4); border: 2px solid rgba(255,255,255,0.2); animation: logoFloat 4s ease-in-out infinite; }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .view { height: 100vh; width: 100vw; position: absolute; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .hidden { transform: translateY(50px); opacity: 0; pointer-events: none; }
        .glass { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); padding: 35px; border-radius: 40px; width: 100%; max-width: 500px; text-align: center; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #4facfe; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }

        .emoji-item { font-size: 1.8rem; cursor: pointer; display: inline-block; animation: emojiMove 3s ease-in-out infinite; }
        @keyframes emojiMove { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(3px, -5px); } }

        .ghibli-icon { width: 42px; height: 42px; cursor: pointer; fill: #fde68a; filter: drop-shadow(2px 2px 0px #b45309); transition: 0.2s; }
        .recording { fill: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        #chat-win { flex: 1; width: 100%; max-width: 750px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 18px; border-radius: 22px; max-width: 75%; }
        .me { background: var(--accent); align-self: flex-end; color: #000; font-weight: 600; }
        .stranger { background: #1e293b; align-self: flex-start; }
        
        .controls { display: flex; gap: 12px; align-items: center; width: 100%; max-width: 750px; padding: 15px 0; }
        input, textarea, select { background: #161b2c; border: 1px solid #334155; padding: 14px; border-radius: 15px; color: white; width: 100%; font-family: inherit; }
        .btn-send { background: var(--accent); color: #000; font-weight: bold; border: none; padding: 14px 40px; border-radius: 15px; cursor: pointer; width: 120px; }
    </style>
</head>
<body>

    <div id="v-land" class="view">
        <div class="glass">
            <div class="main-logo"><span style="font-size: 3.5rem;">‚ú®</span></div>
            <h1>Chat for <span style="color:var(--accent)">Fun</span></h1>
            <p style="color:#94a3b8; margin-bottom: 25px;">Professional Anonymous Harmony Hub</p>
            <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; text-align:left; font-size:0.85rem; line-height:1.6; margin-bottom:25px;">
                üõ°Ô∏è <b>Safety:</b> Misconduct results in an automatic ban.<br>
                üîí <b>Privacy:</b> No databases; history is wiped forever.
            </div>
            <button onclick="move('v-set')" style="background:var(--accent); color:#000; font-weight:bold; padding:16px; border-radius:18px; border:none; width:100%; cursor:pointer;">Start Connecting</button>
            <footer style="margin-top:25px; font-size:0.7rem; color:#4b5563;">
    <span>¬© 2026 MANIK SINGH. All Rights Reserved.</span> | 
    <a href="/LICENSE.txt" style="color:inherit" target="_blank">View License</a> | 
    <a href="privacy.txt" style="color:inherit">Privacy Policy</a> | 
    <a href="terms.txt" style="color:inherit">Terms of Service</a>
</footer>
        </div>
    </div>

    <div id="v-set" class="view hidden">
        <div class="glass">
            <h2 style="margin-top:0">Create Profile</h2>
            <input id="in-n" placeholder="Alias">
            <div style="display:flex; gap:10px;">
    <input id="in-a" type="number" min="10" max="100" placeholder="Age (10-100)" style="flex:1;">
    
    <select id="in-g" style="flex:1;">
        <option value="" disabled selected>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>
            <input id="in-c" placeholder="City">
            <textarea id="in-b" placeholder="Share a small bio..."></textarea>
            <button onclick="start()" style="background:var(--accent); color:#000; font-weight:bold; padding:16px; border-radius:18px; border:none; width:100%; cursor:pointer;">Find a User</button>
        </div>
    </div>

    <div id="v-chat" class="view hidden">
        <div style="width:100%; max-width:750px; display:flex; justify-content:space-between; margin-bottom:10px;">
            <button onclick="newChat()" style="background:#1e293b; color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer;">New Chat</button>
            <button onclick="report()" style="background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer;">Report User</button>
        </div>
        <div id="profile-info" style="display:none; width:100%; max-width:750px; background:rgba(79,172,254,0.1); padding:15px; border-radius:15px; border-left:5px solid var(--accent); text-align:left;"></div>
        
        <div id="loading-state" style="display:flex; flex-direction:column; align-items:center; gap:10px; margin:20px 0;">
            <div class="spinner"></div>
            <p>Finding a user...</p>
        </div>

        <div id="chat-win"></div>
        <div id="e-grid" style="display:none; position:absolute; bottom:90px; background:#1e293b; padding:15px; border-radius:20px; z-index:100; border:1px solid #444; grid-template-columns: repeat(5, 1fr); gap: 10px;"></div>
        
        <div class="controls">
            <span onclick="toggleEmojis()" style="font-size:1.8rem; cursor:pointer;">üòä</span>
            <div class="ghibli-icon" onclick="document.getElementById('f-in').click()"><svg viewBox="0 0 24 24"><path d="M4 5q-.825 0-1.412.588T2 7v10q0 .825.588 1.413T4 19h16q.825 0 1.413-.587T22 17V7q0-.825-.587-1.412T20 5h-3.15L15.45 3H8.55L7.15 5H4Zm8 11q-2.075 0-3.538-1.463T7 11q0-2.075 1.463-3.538T12 6q2.075 0 3.538 1.463T17 11q0 2.075-1.463 3.538T12 16Zm0-2q1.25 0 2.125-.875T15 11q0-1.25-.875-2.125T12 8q-1.25 0-2.125.875T9 11q0 1.25.875 2.125T12 14Z"/></svg></div>
            <input type="file" id="f-in" hidden accept="image/*" onchange="upload(this)">
            <input id="m-in" placeholder="Type a message...">
            <div id="mic" class="ghibli-icon"><svg viewBox="0 0 24 24"><path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.075q-2.625-.35-4.312-2.35T5 11h2q0 2.075 1.463 3.538T12 16q2.075 0 3.538-1.463T17 11h2q0 2.625-1.688 4.625T13 17.925V21h-2Z"/></svg></div>
            <button class="btn-send" onclick="send()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userProf = {}, mediaRec, audioChunks = [];
        const move = (id) => { document.querySelectorAll('.view').forEach(v=>v.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); };
        document.getElementById('m-in').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });

        const emoList = ['üòÇ','üòç','üî•','üëç','‚ù§Ô∏è','üëã','‚ú®','üíØ','üôå','üò≠'];
        const grid = document.getElementById('e-grid');
        emoList.forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.textContent = e;
            s.onclick = () => { document.getElementById('m-in').value += e; grid.style.display = 'none'; };
            grid.appendChild(s);
        });
        const toggleEmojis = () => grid.style.display = grid.style.display === 'grid' ? 'none' : 'grid';

        const micIcon = document.getElementById('mic');
        micIcon.onclick = async () => {
            if (mediaRec?.state === 'recording') {
                mediaRec.stop(); micIcon.classList.remove('recording');
            } else {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(s);
                mediaRec.ondataavailable = e => audioChunks.push(e.data);
                mediaRec.onstop = () => {
                    const b = new Blob(audioChunks, { type: 'audio/ogg' });
                    const r = new FileReader();
                    r.onload = (e) => { const d = { audio: e.target.result }; add(d, 'me'); socket.emit('chat-msg', d); };
                    r.readAsDataURL(b); audioChunks = [];
                };
                mediaRec.start(); micIcon.classList.add('recording');
            }
        };

        // CAPTURE GENDER DURING START
       const start = () => {
    const ageValue = document.getElementById('in-a').value;
    const age = parseInt(ageValue);

    // Validation: Numeric only and between 10-100
    if (isNaN(age) || age < 10 || age > 100) {
        return alert("Please enter a valid numeric age between 10 and 100.");
    }

    userProf = { 
        name: document.getElementById('in-n').value, 
        age: age, 
        gender: document.getElementById('in-g').value,
        city: document.getElementById('in-c').value, 
        bio: document.getElementById('in-b').value 
    };

    if(!userProf.name) return alert("Please enter an alias!");
    if(!userProf.gender) return alert("Please select your gender!");
    
    socket.emit('join-queue', userProf); 
    move('v-chat');
};

        const add = (val, c) => { 
            const d = document.createElement('div'); d.className = `msg ${c}`;
            if(val.img) { const i = document.createElement('img'); i.src = val.img; d.appendChild(i); i.style.maxWidth="100%"; }
            else if(val.audio) { const a = document.createElement('audio'); a.controls = true; a.src = val.audio; d.appendChild(a); }
            else { d.textContent = val; }
            const w = document.getElementById('chat-win'); w.appendChild(d); w.scrollTop = w.scrollHeight;
        };

        const send = () => { const i = document.getElementById('m-in'); if(i.value) { add(i.value,'me'); socket.emit('chat-msg', i.value); i.value=''; } };
        const upload = (i) => { const r = new FileReader(); r.onload=(e)=>{ const d={img:e.target.result}; add(d,'me'); socket.emit('chat-msg', d); }; r.readAsDataURL(i.files[0]); };
        const newChat = () => { socket.emit('leave-room'); document.getElementById('chat-win').innerHTML=''; document.getElementById('loading-state').style.display='flex'; document.getElementById('profile-info').style.display='none'; socket.emit('join-queue', userProf); };
        const report = () => { if(confirm("Report misconduct?")) { socket.emit('report-partner'); newChat(); } };

        // DISPLAY GENDER IN PROFILE BAR
        socket.on('match-found', (p) => {
            document.getElementById('loading-state').style.display = 'none';
            const bar = document.getElementById('profile-info'); bar.style.display='block';
            bar.innerHTML = `üåü <b>${p.name}</b> (${p.age}, ${p.gender}) from ${p.city}<br><small style="color:#94a3b8">${p.bio || ''}</small>`;
            add("Connected safely.", "stranger");
        });
        socket.on('chat-msg', (m) => add(m, 'stranger'));
        socket.on('system-msg', (m) => add(m, 'stranger'));
    </script>
</body>
</html>
